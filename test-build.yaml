 trigger:
 - main

 pool:
   vmImage: 'ubuntu-latest' 

 variables:
   imageName: 'barichello/godot-ci'

 steps:
 - task: Docker@2
   displayName: Build an image
   inputs:
     repository: $(imageName)
     command: build
     Dockerfile: ./DOCKERFILE

 - script: godot --headless --verbose --editor --quit

 - script: mkdir -v -p build/windows

 - script: godot --headless --verbose --export-release "Windows Desktop" ../build/windows/Sunfall.exe